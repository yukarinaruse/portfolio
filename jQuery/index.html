<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery</title>
</head>
<body>
    <button>コンコン！</button>
    <div></div>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $('button').on({
        'click': () => {
        $('div').text('うるせー！！');
    },
        'dblclick': () => {
        $('div').text('しつこい！！！');
    },
        'mouseenter': () => {
            $('div').text('入ってまーす！');
    },
    });
</script>
</body>
</html>
